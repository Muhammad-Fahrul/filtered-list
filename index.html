<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container">
    <h1 class="center-align">
      My Contacts

    <input type="text" id="filterInput" placeholder="Search names...">
    <ul id="names" class="collection with-header">
      <li class="collection-header">

      <li class="collection-item">

      <li class="collection-item">

      <li class="collection-header">

      <li class="collection-item">

      </li>
      <li class="collection-item">
        <a href="#">Nita</a>
      </li>
    </ul>
  </div>1

  <script>
    // Get input element
    const inputEl = document.querySelector('#filterInput');

    // Filter Name Function
    const filterName = () => {
      const ul = document.querySelector('#names')
      const li = ul.querySelectorAll('.collection-item');

      const filterValue = inputEl.value.toUpperCase();

      li.forEach((item) => {
        const a = item.querySelector('a');
        if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      })
    }
    inputEl.addEventListener('keyup', filterName);
  </script>
</body>

</html>
